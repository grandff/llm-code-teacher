version: '3.9'

services:  
  gitlab:
    build:
      context: ./gitlab
      dockerfile: Dockerfile
    container_name: gitlab
    ports:
      - "9000:80"
      - "9022:22"
      - "9443:443"
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-config:/etc/gitlab
    networks:      
      - shared_network

  file_server:
    build:
      context: ./file_server
      dockerfile: Dockerfile
    container_name: file_server 
    ports:
      - "9501:8000"
      - "9502:8501"
    volumes:
      - ./file_server:/file_server/app
      - ./file_server/supervisord.conf:/app/supervisord.conf
      - shared_files:/shared_files  
    networks:
      - file_network

  file_nginx:
    build:
      context: ./file_nginx
      dockerfile: Dockerfile
    container_name: file_nginx
    ports:
      - "9600:80"
    networks:
      - file_network
      - report_network

  file_db:
    build:
      context: ./file_db
      dockerfile: Dockerfile
    container_name: file_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: file_db
      MYSQL_USER: username
      MYSQL_PASSWORD: password
    ports:
      - "9700:3306"
    volumes:
      - ./file_db/init:/docker-entrypoint-initdb.d
      - shared_files:/shared_files
    networks:
      - file_network


volumes:
  gitlab-data:
  gitlab-logs:
  gitlab-config:
  shared_files: #공유파일

networks:
  shared_network:
    external: true  
  file_network:
    driver: bridge
  report_network:
    external: true  
